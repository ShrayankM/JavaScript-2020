<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title> Bankist App </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <p class="welcome"> Login to get Started </p>

        <h3 class="head-title"> (Bank Name) </h3>
        <form action="" class="login">

            <!-- * Username * -->
            <input class="login__input login__input--username" type="text" placeholder="username">

            <!-- * Pin * -->
            <input class="login__input login__input--pin" type="text" placeholder="pin">

            <!-- * Button * -->
            <input class="login__input login__input--signin btn-success" type="submit" value="&rarr;">
        </form>
    </div>

    <div class="main">
        <div class="balance">
            <div>
                <p class="balance__info balance__info--label"> Current Balance </p>
                <p class="balance__info balance__info--date">
                    As of <span class="date"> 05/03/2037 </span>
                </p>
            </div>
            <p class="balance__info balance__info--value"> 0000$ </p>
        </div>

        <div class="transactions">
            <div class="movements">
                <div class="movements__row">
                    <div class="movements__type movements__type--deposit"> 2 deposit </div>
                    <div class="movements__value"> 2000$ </div>
                </div>

                <div class="movements__row">
                    <div class="movements__type movements__type--withdrawal"> 1 withdrawal </div>
                    <div class="movements__value"> 1000$ </div>
                </div>
            </div>
            <div class="actions">
                <div class="actions__types actions--transferAmount">

                    <h2 class="action__label"> Transfer money </h2>
                    <form action="" class="actions__form">
                        <input type="text" class="actions__input transfer--username">
                        <input type="text" class="actions__input transfer--amount">
                        <input type="submit" class="actions__btn" value="&rarr;">
                    </form>
                    <label for="username" class="form__label">Transfer to</label>
                    <label class="form__label" for="amount">Amount</label>
                </div>
                <div class="actions__types actions--requestLoan">
                    <h2 class="action__label"> Request Loan </h2>
                    <form action="" class="actions__form">
                        <input type="text" class="actions__input">
                        <input type="submit" class="actions__btn" value="&rarr;">
                    </form>
                    <label class="form__label">Amount</label>
                </div>
                <div class="actions__types actions--closeAccount">
                    <h2 class="action__label"> Close Account </h2>
                    <form action="" class="actions__form">
                        <input type="text" class="actions__input">
                        <input type="text" class="actions__input">
                        <input type="submit" class="actions__btn" value="&rarr;">
                    </form>
                    <label class="form__label">Confirm user</label>
                    <label class="form__label">Confirm PIN</label>
                </div>
            </div>
        </div>

        <div class = "summary">
            <div class = "summary__info">
                <p class = "summary__label"> In </p>
                <p class = "summary__value summary__value--in"> 0000$ </p>
                <p class = "summary__label"> Out </p>
                <p class = "summary__value summary__value--out"> 0000$ </p>
                <p class = "summary__label"> Interest </p>
                <p class = "summary__value summary__value--interest"> 0000$ </p>
            </div>

            <button class = "btn--sort"> Sort &darr;</button>
        </div>
    </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</html>
