    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>

<body>
    <div class = "main">
        <button class = "btn-light-active expression"></button>
        
        <div class = "operators">
            <button class = "btn btn-warning opr add" name = '+'>&plus;</button>
            <button class = "btn btn-success opr subract" name = '-'>&minus;</button>
            <button class = "btn btn-danger opr multiply" name = '*'>&times;</button>
            <button class = "btn btn-primary opr divide" name = '/'>&divide;</button>
        </div>

        <div class = "numbers">
            <div class = "numbers-row-one">
                <button class = "btn btn-light num 7">7</button>
                <button class = "btn btn-light num 8">8</button>
                <button class = "btn btn-light num 9">9</button>
            </div>

            <div class = "numbers-row-two">
                <button class = "btn btn-light num 4">4</button>
                <button class = "btn btn-light num 5">5</button>
                <button class = "btn btn-light num 6">6</button>
            </div>

            <div class = "numbers-row-three">
                <button class = "btn btn-light num 1">1</button>
                <button class = "btn btn-light num 2">2</button>
                <button class = "btn btn-light num 3">3</button>
            </div>

            <div class = "numbers-row-four">
                <button class = "btn btn-light num 0">0</button>
                <button class = "btn btn-light num .">.</button>
                <button class = "btn btn-light clear">C</button>
            </div>
        </div>

        <div class = "equal">
            <button class = "btn btn-dark equalbtn">=</button>
        </div>
