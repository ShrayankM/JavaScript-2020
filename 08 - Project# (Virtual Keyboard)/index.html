<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 

    <link rel="stylesheet" href="style.css">
    <title> Keyboard </title>
</head>

<body>
    <div class = "keyboard">
        <div class = "numbers-section">
            <span class = "num"> ` </span>
            <span class = "num"> 1! </span>
            <span class = "num"> 2@ </span>
            <span class = "num"> 3# </span>
            <span class = "num"> 4$ </span>
            <span class = "num"> 5% </span>
            <span class = "num"> 6^ </span>
            <span class = "num"> 7& </span>
            <span class = "num"> 8* </span>
            <span class = "num"> 9( </span>
            <span class = "num"> 0) </span>
            <span class = "num"> -_ </span>
            <span class = "num"> =+ </span>
            <span class = "num"> Backspace </span>
        </div>

        <div class = "tab-section">
            <span class = "num"> Tab </span>
            <span class = "num"> Q </span>
            <span class = "num"> W </span>
            <span class = "num"> R </span>
            <span class = "num"> T </span>
            <span class = "num"> Y </span>
            <span class = "num"> U </span>
            <span class = "num"> I </span>
            <span class = "num"> O </span>
            <span class = "num"> P </span>
            <span class = "num"> [{ </span>
            <span class = "num"> ]} </span>
            <span class = "num"> \| </span>
        </div>

        <div class = "caps-section">
            <span class = "num"> caps lock </span>
            <span class = "num"> A </span>
            <span class = "num"> S </span>
            <span class = "num"> D </span>
            <span class = "num"> F </span>
            <span class = "num"> G </span>
            <span class = "num"> H </span>
            <span class = "num"> J </span>
            <span class = "num"> K </span>
            <span class = "num"> L </span>
            <span class = "num"> ;: </span>
            <span class = "num"> '" </span>
            <span class = "num"> Enter </span>
        </div>

        <div class = "shift-section">
            <span class = "num"> shift </span>
            <span class = "num"> Z </span>
            <span class = "num"> X </span>
            <span class = "num"> C </span>
            <span class = "num"> V </span>
            <span class = "num"> B </span>
            <span class = "num"> N </span>
            <span class = "num"> M </span>
            <span class = "num"> ,< </span>
            <span class = "num"> .> </span>
            <span class = "num"> /? </span>
            <span class = "num"> shift </span>
        </div>

        <div class = "ctrl-section">
            <span class = "num"> ctrl </span>
            <span class = "num"> fn </span>
            <span class = "num"> alt </span>
            <span class = "num"> space bar </span>
            <span class = "num"> alt </span>
            <span class = "num"> ctrl </span>
            <span class = "num"> &#8672; </span>
            <span class = "num"> &#8673; </span>
            <span class = "num"> &#8675; </span>
            <span class = "num"> &#8674; </span>
        </div>
    </div>
</body>

<script src = "script.js"></script>

</html>
