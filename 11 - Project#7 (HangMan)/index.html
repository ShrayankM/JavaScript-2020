<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="style.css">
    <title> Hangman </title>
</head>

<body>

    <div class = "main">
        <div class = "Top-pane">
            <div class = "box-word-top">
                <h3> Hangman Game </h3>
                <h6> (Press KEYS or Select using Mouse from alphabets given below [6 Lives avaliable])</h6>
                <button class = "reset"> Reset </button>
            </div>
            <div class = "box-word">
                <div class = "words">
                    <h2 class = "word"></h2>
                    <h2 class = "dash"></h2>
                </div>
                <div class = "chances">
                    <button class = "btn green" id = 'B0'>&times;</button>
                    <button class = "btn green" id = 'B1'>&times;</button>
                    <button class = "btn green" id = 'B2'>&times;</button>
                    <button class = "btn green" id = 'B3'>&times;</button>
                    <button class = "btn green" id = 'B4'>&times;</button>
                    <button class = "btn green" id = 'B5'>&times;</button>
                </div>
            </div>
        </div>
        <div class = "Bottom-pane">
            <div class = "alphabets"></div>
            <h4 class = "messageWin"></h4>
            <div class = "hint-section">
                <button class = "hint"> Hint </button>
                <h6 class = "hint-message hidden"></h6>
            </div>
        </div>
    </div>
</body>

<script src = "script.js"></script>
<script src = "words.js"></script>

</html>
