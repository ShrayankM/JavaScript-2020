<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">

    <title> Tic Tac Toe </title>
</head>

<body>
    <h2 class = "hidden"></h2>
    <div class = "main">

        <div class = "heading"> 
            <button class = "reset hidden"> Reset </button>
        </div>

        <p class = "times">&times</p>

        <table class = "game">
            <tr>
                <td><button class = "btn newBtn btn-light-active" id = "R0C0" value = "0-0"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R0C1" value = "0-1"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R0C2" value = "0-2"></button></td>
            </tr>

            <tr>
                <td><button class = "btn newBtn btn-light-active" id = "R1C0" value = "1-0"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R1C1" value = "1-1"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R1C2" value = "1-2"></button></td>
            </tr>

            <tr>
                <td><button class = "btn newBtn btn-light-active" id = "R2C0" value = "2-0"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R2C1" value = "2-1"></button></td>
                <td><button class = "btn newBtn btn-light-active" id = "R2C2" value = "2-2"></button></td>
            </tr>
        </table>
    </div>
</body>

<script src = "script.js"></script>

</html>
