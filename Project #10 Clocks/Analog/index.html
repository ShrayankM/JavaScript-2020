<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock Analog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="analog__container">
        <div class="analog__shape">
            <span class="face__no face__no--12">12</span>
            <span class="face__no face__no--1">1</span>
            <span class="face__no face__no--2">2</span>
            <span class="face__no face__no--3">3</span>
            <span class="face__no face__no--4">4</span>
            <span class="face__no face__no--5">5</span> 
            <span class="face__no face__no--6">6</span>
            <span class="face__no face__no--7">7</span>
            <span class="face__no face__no--8">8</span>
            <span class="face__no face__no--9">9</span>
            <span class="face__no face__no--10">10</span>
            <span class="face__no face__no--11">11</span>

            <span class="face__center"></span>
            <span class="face__hand face__hands--seconds"></span>
            <span class="face__hand face__hands--minutes"></span>
            <span class="face__hand face__hands--hours"></span>

            <span class="time__cycle"></span>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
